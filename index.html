<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Usuários</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Load material icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Gerenciador de Usuários</h1>
            <p>Sistema de gerenciamento rápido e seguro</p>
        </header>

        <!-- Form Section -->
        <section class="card">
            <h2>Novo Usuário</h2>
            <form id="userForm">
                <input type="hidden" id="userId">
                <div class="input-group">
                    <div class="input-field">
                        <input type="text" id="nome" placeholder="Nome completo" required>
                    </div>
                    <div class="input-field">
                        <input type="email" id="email" placeholder="Endereço de email" required>
                    </div>
                    <button type="submit" class="btn-primary" id="submitBtn">
                        <span class="material-icons-round">add</span>
                        <span id="btnText">Adicionar Usuário</span>
                    </button>
                    <button type="button" id="cancelBtn" class="btn-icon" style="display: none; align-self: center;">
                        <span class="material-icons-round">close</span> Cancelar Edição
                    </button>
                </div>
            </form>
        </section>

        <!-- List Section -->
        <section class="card">
            <h2>Usuários Cadastrados</h2>
            <div id="userList" class="user-list">
                <!-- User items will be injected here -->
                <div class="empty-state">Nenhum usuário cadastrado ainda.</div>
            </div>
        </section>
    </div>

    <div id="toast" class="toast">Mensagem do sistema</div>

    <script src="UserManager.js"></script>
    <script src="app.js"></script>
</body>
</html>
